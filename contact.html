            Alexander Kohr<br>
            Berlin, Germany<br>
            <br>
            <a href="mailto:alexanderkohr@rocketmail.com" >alexanderkohr(at)rocketmail(dot)com</a><br>
            <i class="fa fa-envelope"></i>
            <a href="mailto:alexanderkohr@rocketmail.com">Contact me</a>
        </p>
        
    

    <div class="contact-form">
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" size="20" required>

            <label class="standard-label" for="telephonenumber">Telephone: </label>
            <input type="tel" id="telephonenumber" size="20" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label" for="message">Message: </label>
            <textarea maxlength="240" id="message" required></textarea>

            <button type="submit" class="contact-button">Send Message</button>

        </form>
    </div>
